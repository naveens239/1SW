<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>1 Stop Wed</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-social.css"/>
    <link rel="stylesheet" href="/css/modern-business.css"/>
    <link rel="stylesheet" href="/css/1stopwed.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/libs/html5shiv.js"></script>
    <script src="/js/libs/respond.min.js"></script>
    <![endif]-->

    <!-- Start WOWSlider.com HEAD section -->
    <link rel="stylesheet" type="text/css" href="/js/wowslider/style.css" media="screen"/>
    <script src="/js/libs/jquery.min.js"></script>
    <!-- End WOWSlider.com HEAD section -->

</head>

<body>

{{>header.html}}
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{profile.vendor_name}}</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive img-size" src="/uploads/{{user_id}}/1.png" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-size" src="/uploads/{{user_id}}/2.png" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-size" src="/uploads/{{user_id}}/3.png" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <!--<h3>Invitation Cards</h3>
                <p>Customized cards for all weddings </p>-->
                <h3>Details</h3>
                <ul>
                    <li>Mobile: {{profile.mobile}}</li>
                    <li>Address: {{address}} </li>

                </ul>
            </div>

        </div>

        {{>footer.html}}

    </div>
    <!-- /.container -->

    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>

</body>

</html>
